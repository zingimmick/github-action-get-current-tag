name: Get Current Tag
author: zingimmick
description: Get current tag name from GITHUB_REF environment variable
branding:
  icon: tag
  color: blue

outputs:
  tag:
    description: Tag name
    value: ${{ steps.get-current-tag.outputs.tag }}

runs:
  using: "composite"
  steps:
    - name: Check ref
      shell: bash
      run: |
        if [[ "${{ github.ref }}" != "refs/tags/"* ]]; then
          echo "::error::Not a tag ref ${{ github.ref }}"
          exit 1
        fi

    - name: Determine tag
      id: get-current-tag
      shell: bash
      run: echo "::set-output name=tag::$(echo ${{ github.ref }} | sed -e 's,.*/\(.*\),\1,')"

